<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Flyk - Voice-to-text idea capture app">
  <title>Flyk</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body { margin: 0; padding: 0; background-color: #0F0F0F; color: #FFFFFF; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
    .loading { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background-color: #0F0F0F; color: #FFFFFF; }
    .spinner { border: 3px solid #1A1A1A; border-top: 3px solid #6366F1; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin-bottom: 16px; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div class="loading" id="loading">
    <div class="spinner"></div>
    <div>Loading Flyk...</div>
  </div>

  <script>
    window.addEventListener('flutter-first-frame', function() {
      document.getElementById('loading').style.display = 'none';
    });
  </script>
  
  <!-- Flutter's generated bootstrap handles buildConfig and loader.load() -->
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
