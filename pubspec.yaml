name: flyk
description: Voice-to-text idea capture app with Supabase backend and knowledge mapping
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  home_widget: ^0.8.1
  speech_to_text: ^6.6.0
  supabase_flutter: ^2.5.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path: ^1.8.3
  intl: ^0.19.0
  connectivity_plus: ^5.0.2
  fl_chart: ^0.66.0
  collection: ^1.18.0
  shared_preferences: ^2.2.2
  flutter_animate: ^4.5.0
  google_generative_ai: ^0.4.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true

